repos:
-   repo: local
    hooks:
    -   id: ruff-lint
        name: ruff-lint
        entry: uv run ruff check --fix
        language: system
        types: [python]
        require_serial: true
    -   id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
        require_serial: true
